<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Addition Game</title>
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png" />
    <link rel="manifest" href="images/site.webmanifest" />
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Arithmetic-Game</h1>
      <div class="header-wrapper">
        <p onclick="openModal()" data-mode>Mode</p>
        <p>Score : <span id="score">0</span></p>
      </div>
    </header>
    <main class="main-container">
      <div class="numbers">
        <div id="first" class="number-box">24</div>
        <div id="sign" class="number-box">+</div>
        <div id="sec" class="number-box">48</div>
      </div>
      <div class="answer-box">
        <input id="answerInput" type="number" autofocus />
      </div>
      <div class="button-box">
        <button id="submit">Submit</button>
      </div>
    </main>

    <dialog>
      <h1>Select Mode</h1>
      <div class="mode-container">
        <form>
          <div class="form-wrapper">
            <input
              onclick="ChangeMode(this)"
              value="+"
              name="mode"
              id="addition"
              type="radio"
              checked
            />
            <label for="addition">Addition +</label>
          </div>
          <div class="form-wrapper">
            <input
              onclick="ChangeMode(this)"
              value="-"
              name="mode"
              id="subtraction"
              type="radio"
            />
            <label for="subtraction">Subtraction -</label>
          </div>
          <hr />
          <div class="form-wrapper">
            <input
              onclick="updateDigit(this)"
              value="2"
              name="digit"
              id="2dig"
              type="radio"
              checked
            />
            <label for="2dig">2 Digit</label>
          </div>
          <div class="form-wrapper">
            <input
              onclick="updateDigit(this)"
              value="3"
              name="digit"
              id="3dig"
              type="radio"
            />
            <label for="3dig">3 Digit</label>
          </div>
        </form>
      </div>
      <div class="ok-cont">
        <button onclick="closeModal()">Close</button>
      </div>
    </dialog>
    <!-- <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script> -->
    <script src="script.js"></script>
  </body>
</html>
